language: java
jdk:
- oraclejdk8
- openjdk8
branches:
only:
- master
after_success:
- openssl aes-256-cbc -pass pass:$GPG_PASSWORD -in $GPG_DIR/pubring.gpg.enc -out $GPG_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$GPG_PASSWORD -in $GPG_DIR/secring.gpg.enc -out $GPG_DIR/secring.gpg -d
- "$GPG_DIR/publish.sh"
global:
- GPG_DIR="`pwd`/deploy"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
